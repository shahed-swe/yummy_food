{%load static%}
<style>
    .cart-item {
        position: relative;
        top: 8px;
        left: -5px;
        height: 20px;
        width: 20px;
        background-color: tomato;
        border-radius: 50%;
        display: inline-block;
    }
    
    .item-number {
        position: relative;
        top: -1px;
        left: 8px;
        color: white;
    }
    
    .fa-user-circle {
        font-size: 24px;
        position: relative;
        top: 5px;
        color: tomato;
    }
</style>
<header>
    <div class="header-area header-transparent">
        <div class="main-header  header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">

                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                            <a href="{%url 'home'%}"><img src="{%static 'front/'%}img/logo/logo5.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10">
                        <div class="menu-main d-flex align-items-center justify-content-end">

                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        {%if user.is_authenticated%}
                                        <li><a href="#menu.html"><i class="fa fa-cart-arrow-down"></i><span class="cart-item"><span class="item-number">1</span></span></a></li>
                                        <li><a href="#blog.html">{{user.first_name}}</a>
                                            <ul class="submenu">
                                                <li><a href="{%url 'userprofile'%}">Profile</a></li>
                                                <li><a href="#blog_details.html">Edit Profile</a></li>
                                                <li><a href="{%url 'mylogout'%}">Logout</a></li>
                                            </ul>
                                        </li>

                                        {%else%}
                                        <li><a href="{%url 'mylogin'%}"><span class="fa fa-user-circle"></span> Login / Registration</a></li>
                                        {%endif%}
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
