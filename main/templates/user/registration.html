{%extends 'base.html' %}
<!-- extending base html -->
{%load static%}
<!-- loading static files -->
{%block main_content%}
<!-- starting main content -->
<style>
    .section-top-border {
        margin-top: 100px;
        background-image: url('/static/front/img/hero/hero2.png');
        background-repeat: no-repeat;
        background-size: 100%;
        padding-bottom: 0;
    }
</style>
<section class="section-top-border">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10">
                <h3 class="mb-30">Registration</h3>
                <form method="POST">
                    {%csrf_token%}
                    <div class="col-6">
                        <div class="form-row">
                            <div class=" col-xl-6 col-md-8 form-group">
                                <input type="text" name="first_name" placeholder="First Name" class="single-input">
                            </div>
                            <div class="col-xl-6 col-md-8 form-group">
                                <input type="text" name="last_name" placeholder="Last Name" class="single-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-xl-12 col-md-10 form-group">
                                <input type="text" name="username" class="single-input" placeholder="User Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-xl-12 col-md-10 form-group">
                                <input type="email" name="email" class="single-input" placeholder="example@email.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-xl-12 col-md-10 form-group">
                                <input type="text" name="phone_no" class="single-input" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class=" col-xl-6 col-md-8 form-group">
                                <input type="password" name="password1" placeholder="Password" class="single-input">
                            </div>
                            <div class="col-xl-6 col-md-8 form-group">
                                <input type="password" name="password2" placeholder="Confirm Password" class="single-input">
                            </div>
                        </div>
                        <button class="btn btn-danger shadow-none btn-block">Register</button>
                    </div>
                    <div class="col-6">
                    </div>
                </form>
                <span class="msg-txt col-6">
                    Already Have an account? <a href="{%url 'mylogin'%}" class="text-danger">Login</a>
                </span>
            </div>
        </div>
    </div>
</section>

<!-- ending main content -->
{%endblock main_content%}
<!--  -->
{%block main_scripts%}
<!-- main scripts started -->

<!-- main scripts ended -->
{%endblock main_scripts%}
