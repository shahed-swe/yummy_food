{%extends 'base.html' %}
<!-- extending base html -->
{%load static%}
<!-- loading static files -->
{%block main_content%}
<!-- starting main content -->
<style>
    .section-top-border {
        padding-top: 120px;
        padding-bottom: 100px;
        background-image: url('/static/front/img/hero/hero2.png');
        background-repeat: no-repeat;
        background-size: 100%;
    }
    
    .msg-txt {
        margin-top: 10px;
    }
</style>
<section class="section-top-border">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10">
                <h3 class="mb-30">Login</h3>
                <form method="POST">
                    {%csrf_token%}
                    <div class="col-6">
                        <div class="form-row">
                            <div class="col-xl-12 col-md-10 form-group">
                                <input type="text" name="username" class="single-input" placeholder="User Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-xl-12 col-md-10 form-group">
                                <input type="password" name="password" class="single-input" placeholder="................">
                            </div>
                        </div>
                        <button class="btn btn-danger shadow-none btn-block">Login</button>
                    </div>
                    <div class="col-6">
                    </div>
                </form>
                <span class="msg-txt col-6">
                    Not Have an account? <a href="{%url 'myregistration'%}" class="text-danger">Registration</a>
                </span>
            </div>
        </div>
    </div>
</section>

<!-- ending main content -->
{%endblock main_content%}
<!--  -->
{%block main_scripts%}
<!-- main scripts started -->

<!-- main scripts ended -->
{%endblock main_scripts%}
